<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded rectangle -->
  <rect x="8" y="8" width="84" height="84" rx="20" ry="20" fill="#0f172a" stroke="url(#grad)" stroke-width="3"/>
  <!-- Main timer circle with gradient fill -->
  <circle cx="50" cy="50" r="32" fill="url(#grad)" opacity="0.2"/>
  <circle cx="50" cy="50" r="32" fill="none" stroke="url(#grad)" stroke-width="4"/>
  <!-- 12 o'clock marker (bold) -->
  <rect x="48" y="20" width="4" height="8" fill="#22d3ee" rx="2"/>
  <!-- 3, 6, 9 o'clock markers -->
  <circle cx="78" cy="50" r="3" fill="#22d3ee"/>
  <circle cx="50" cy="78" r="3" fill="#22d3ee"/>
  <circle cx="22" cy="50" r="3" fill="#22d3ee"/>
  <!-- Timer hand pointing to 3 o'clock (quarter done) -->
  <line x1="50" y1="50" x2="50" y2="26" stroke="#22c55e" stroke-width="5" stroke-linecap="round"/>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="5" fill="#22d3ee"/>
</svg>
